name: ngrok RDP

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-2019

    steps:
      - name: Create RDP User
        run: |
          # ‡¶§‡ßã‡¶∞ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶Ü‡¶∞ ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã
          $user = "null-RDP"
          $password = "null@1337"
          
          net user $user $password /add
          net localgroup administrators $user /add
          net localgroup "Remote Desktop Users" $user /add
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Write-Host "User Created: $user / $password" -ForegroundColor Green

      - name: Setup ngrok
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          choco install ngrok -y
          ngrok config add-authtoken $env:NGROK_AUTH_TOKEN
          Start-Process -FilePath "ngrok" -ArgumentList "tcp 3389" -NoNewWindow
          Start-Sleep -Seconds 5

          try {
            $tunnels = Invoke-RestMethod -Uri "http://localhost:4040/api/tunnels"
            $url = $tunnels.tunnels[0].public_url
            $url = $url -replace "tcp://", ""
            
            Write-Host "==========================================================" -ForegroundColor Yellow
            Write-Host "‚úÖ RDP SUCCESS! Connect using this details:" -ForegroundColor Green
            Write-Host "üíª Address: $url" -ForegroundColor Cyan
            Write-Host "üë§ User: null-RDP" -ForegroundColor Cyan
            Write-Host "üîë Pass: null@1337" -ForegroundColor Cyan
            Write-Host "==========================================================" -ForegroundColor Yellow
          } catch {
            Write-Host "‚ùå Could not fetch ngrok URL. Check if token is valid." -ForegroundColor Red
          }

      - name: Keep Alive (6 Hours)
        run: |
          $seconds = 21600
          while ($seconds -gt 0) {
            Start-Sleep -Seconds 60
            $seconds -= 60
            Write-Host "Still Alive... ($seconds seconds left)"
          }
